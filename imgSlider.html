<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGE SLIDER</title>
    <link rel="stylesheet" href="imgSlider.css" />
  </head>
  <body>
    <div class="slider">
    <div class="slides">
      <img class="Images" src="1.png" alt="image1" />
      <img class="Images" src="2.png" alt="image2" />
      <img class="Images" src="3.png" alt="image3" />
      <img class="Images" src="4.png" alt="image4" />
    </div>
    <button class="prev" onclick="prevSlide()">&#10094</button>
    <button class="next" onclick="nextSlide()">&#10095</button>
  </div>
    <script src="imgSlider.js"></script>
  </body>
</html>
